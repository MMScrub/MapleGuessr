<div class="game-container">
  <h1>MapleGuessr</h1>
  <p class="instructions">Guess the daily Maple item, NPC, or boss!</p>

  <label for="category-select">Choose category:</label>
  <select id="category-select">
    <option value="item">Items</option>
    <option value="npc">NPCs</option>
    <option value="boss">Bosses</option>
  </select>

  <input type="text" id="guess-input" placeholder="Enter your guess..." autocomplete="off" />
  <button id="submit-btn">Submit</button>

  <ul id="guess-history"></ul>
  <p id="result"></p>
</div>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MapleGuessr</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="game-container">
    <h1>MapleGuessr</h1>
    <p class="instructions">Guess the daily Maple item, NPC, or boss!</p>

    <div class="category-buttons">
      <button data-category="item">Items</button>
      <button data-category="npc">NPCs</button>
      <button data-category="boss">Bosses</button>
    </div>

    <input type="text" id="guess-input" placeholder="Enter your guess..." autocomplete="off" />
    <ul id="suggestions"></ul>
    <button id="submit-btn">Submit</button>

    <ul id="guess-history"></ul>
    <p id="result"></p>
  </div>

  <script>
    // Handle category selection
    const categoryButtons = document.querySelectorAll('.category-buttons button');
    const savedCategory = localStorage.getItem('category') || 'item';

    categoryButtons.forEach(button => {
      if (button.dataset.category === savedCategory) {
        button.style.backgroundColor = '#6d88ff'; // highlight selected
      }

      button.addEventListener('click', () => {
        localStorage.setItem('category', button.dataset.category);
        location.reload();
      });
    });
  </script>
  <script src="data.js"></script>
  <script src="script.js"></script>
</body>
</html>
